<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- starting screen overlay -->
    <div id="startup-overlay">
        <div id="start-overlay"></div>
        <div id="startscreen-content">
            <h1>Coding Quiz</h1>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
    <!-- Highscores Container -->
    <div id="highScores">
        <button id="closeScore"> &#10006; </button>
        <ol id="scoreList"></ol>
    </div>
    <button id="openButton">HighScores</button>
    <!-- timerContainer -->
    <div id="timer">
        <h3 id="timeCount">Time Left : 0</h3>
    </div>
    <!-- main quiz content -->
    <main id="quizContainer">
        <h2 id="quizHead">Press Start to Begin the Coding Quiz</h2>
        <div id="answers">
            <button class="answerButton" id="btn1">1</button>
            <button class="answerButton" id="btn2">2</button>
            <button class="answerButton" id="btn3">3</button>
            <button class="answerButton" id="btn4">4</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
